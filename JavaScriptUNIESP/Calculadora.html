<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="calc" action="">
      <label for="valor1">Valor1</label>
      <input type="text" name="valor1" id="valor1" />
      <br />
      <label for="valor2">Valor2</label>
      <input type="text" name="valor2" id="valor2" />
      <br />
      <br />
      <label for="op">Selecione a operação</label>
      <select name="op" id="op">
        <option value="somar">Somar</option>
        <option value="sub">Subtrair</option>
        <option value="div">Dividir</option>
        <option value="mult">Multiplicar</option>
      </select>
      <br />
      <br />
      <label for="resultado">Resultado</label>
      <br />
      <input type="text" name="resultado" id="resultado" />
      <br />
      <br /> 
      <input type="button" value="Calcular" onclick="calcula(document.calc.op.value)" />
      <!--Aqui ele ta chamando pelo botão 'Calcular' a função criada logo abaixo (calcula) e através
      do 'document' ele chama o valor do formulário 'entrando' pelo valor da seleção 'op' e 
      pegando os valores do mesmo -->
    </form>
    <script>
      function calcula(dadoSelecao){ 
      // Declaração da função e recebendo como parâmetro o dado da seleção do navegador 
        var v1 = document.calc.valor1.value; // Declaração da variável e recebendo do 'document' os valores do formulário
        var v2 = document.calc.valor2.value;

        if (dadoSelecao == "somar") {
          resultado = parseInt(v1) + parseInt(v2); 
          // Aqui ele usa o parse pois o valor no formulário está como String, daí a conversão para não haver concatenação
        } else {
          if (dadoSelecao == "sub") {
            resultado = v1 - v2;
          } else {
            if (dadoSelecao == "mult") {
              resultado = v1 * v2;
            } else {
              if (dadoSelecao == "div") {
                resultado = v1 / v2;
              }
            }
          }
        }
        document.calc.resultado.value = resultado; // Mostrando no html a variável 'resultado'
      }
    </script>
  </body>
</html>
