<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div align="left">
        <form action="POST">
            <label for="nome">Nome</label> <br>
            <input type="text" name="nome" id="nome_tx" placeholder="Informe o nome" required/> <br>

            <label for="email">Email</label> <br>
            <input type="text" name="email" id="email_tx" placeholder="Informe o E-mail" required/> <br>

            <label for="telefone">Telefone</label> <br>
            <input type="text" name="telefone" id="telefone_tx" placeholder="Informe o telefone" required/> <br>

            <label for="endereço">Endereço</label> <br>
            <input type="text" name="endereço" id="endereco_tx" placeholder="Informe o Endereço" required/> <br>
            <button>
                <input onClick="salvar()" type="submit" name="enviar" id="enviar_tx" value="Enviar">
                <a href="https://www.google.com.br"></a>
                <input type="reset" name="limpar" id="limpar_tx" value="Limpar">
            </button>
        </form>
    </div>
</body>
</html>
