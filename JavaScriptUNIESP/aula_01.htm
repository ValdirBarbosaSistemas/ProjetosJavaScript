<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div align="center" style="background-color:aqua;">
        <form>
            <label for="nome">Nome</label> <br>
            <input type="text" name="nome" id="nome" required placeholder="Informe o nome" /> <br>

            <label for="email">Email</label> <br>
            <input type="text" name="email" id="email" required placeholder="Informe o E-mail" /> <br>

            <label for="telefone">Telefone</label> <br>
            <input type="text" name="telefone" id="telefone" required placeholder="Informe o telefone" /> <br>

            <label for="CPF">CPF</label> <br>
            <input type="text" name="cpf" id="cpf" required placeholder="Informe o CPF" /> <br>
            <button>
                <input type="submit" name="enviar" id="enviar" value="Enviar">
                <input type="reset" name="limpar" id="limpar" value="Limpar">
            </button>
        </form>
    </div>
</body>
</html>
