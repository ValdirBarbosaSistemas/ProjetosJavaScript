<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div align="center" style="background-color:bisque;">

        <form>

            <label for="nome">Nome</label><br>
            <input type="text" name="nome" id="nome" required placeholder="Informe o nome"><br>

            <label for="email">E-mail</label><br>
            <input type="email" name="email" id="email" required placeholder="Informe o e-mail"><br>

            <label for="telefone">Telefone</label><br>
            <input type="text" name="telefone" id="telefone" required placeholder="Informe o telefone"><br>

            <label for="cpf">CPF</label><br>
            <input type="text" name="cpf" id="cpf" required placeholder="Informe o CPF"><br>

            <input onclick="addUsuario()" type="submit" value="Enviar">

            <input type="reset" name="reset" id="reset" value="Limpar">

        </form>

    </div>
</body>

<script>
    var nome = document.querySelector('input[name="nome"]');
    var email = document.querySelector('#email');
    var telefone = document.querySelector('#telefone');
    var cpf = document.querySelector('#cpf');

    const campos = [nome, email, telefone, cpf]

    console.log(">>>> TAMNAHO DO ARRAY " + campos.length);

    const limpar = () => {
        nome.value = ''
        email.value = ''
        telefone.value = ''
        cpf.value = ''
    }
    let usuarios = [];
    const addUsuario = () => {
        event.preventDefault();
        var usuario = {
            nome: nome.value,
            email: email.value,
            telefone: telefone.value
        }
        //usuarios.push(usuario);
        // console.log(usuario);
        localStorage.setItem('usuario', JSON.stringify(usuario));
        limpar()
        console.log(usuario)
    }
</script>

</html>
