<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Trabalhando com Eventos #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <div>
      <a href="https://google.com.br" onclick="navegar5s(event)">Google</a>
    </div>
    <script>
      function navegar5s(e) {
        e.preventDefault(); //Ele permite/previne que o comportamento padrÃ£o NAO ocorra
        console.log("Saindo em 5 segundos...");
        setTimeout(() => {
          const link = e.target;
          window.location.href = link.href;
        }, 5000);
      }
    </script>
  </body>
</html>
