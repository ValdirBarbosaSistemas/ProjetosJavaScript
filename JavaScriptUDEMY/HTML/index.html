<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercícios HTML</title>
    <style>
      #conteudo {
        padding: 30px 0px;
      }
    </style>
  </head>
  <body>
    <header>Exercícios HTML</header>
    <nav>
      <a href="exercicios/teste.html">00 - Teste</a> ||
      <a href="exercicios/teste2.html">01 - Teste2</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
      <!-- <br /> -->
      Curso de Web Moderno
    </footer>
    <script>
      document.querySelectorAll("a").forEach((link) => { //Selecionar todas as TAGS (RETORNA UM ARRAY)
        //console.log(link);
        link.onclick = function (e) {
            e.preventDefault(); //prevenir que o comportamento padrao do navegador ocorra
          //console.log("ação!!!");
          const conteudo = document.getElementById('conteudo');

          fetch(link.href)//Pegando/Buscando todos os links da página (AJAX)
          .then(resp => resp.text())//Pegando todo o conteudo do texto (HTML) na resposta (PROMISE)
          .then(html => conteudo.innerHTML = html)
        };
      });
    </script>
  </body>
</html>
